<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
</head>
<body>

  <div>
  <h1>Race Registration!</h1>
  <br><br>

    <form action="register">

  <label for="fname">First Name :</label>
  <input type="text" name="fname" id="fname" autofocus required placeholder="First Name">
   <br><br>
   <label for="lname">Last Name :</label>
  <input type="text" name="lname" id="lname" required placeholder="Last Name">
  
  <h2>Select a Race :</h2>

  <label for="funrun5k">Fun Run 5k</label>
  <input type="radio" name="run" id="funrun5k" value="Fun Run 5k"> <br>

  <label for="HalfMarathon">Half Marathon</label>
  <input type="radio" name="run" id="HalfMarathon" value="Half Marathon"> <br>

  <label for="FullMarathon">Full Marathon</label>
  <input type="radio" name="run" id="FullMarathon" value="Full Marathon"> <br> <br>

  <label for="email">Email :</label>
  <input type="email" name="email" id="email" required> 

  <label for="password">Password :</label>
  <input type="password" name="password" id="password" required> <br><br>

  <label for="age">Select Age Group :</label>
  <select name="age" id="age">
    
    <option value="under18">Under 18</option>
    <option value="18-30">18-30</option>
    <option value="30-50">30-50</option>
    <option value="50+">50+</option>
    
</select>

    <br><br>

    <input type="submit" value="Register!">

</form>
</div> 
</body>
</html>
