<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form</title>
</head>
<body>
    
    <header><h2>Kullanıcı Kayıt Olma</h2></header>

<form action="/action_page.php" method="get" autocomplete="on">
    <main><fieldset>
    <legend><b>Kullanıcı Kayıt></b></legend>
    
        <label for="kadi">Kullanıcı Adı: </label><br>
        <input type="text" id="kadi" name="kadi" autofocus required><br>
    
        <label for="ksifre">Kullanıcı Şifre: </label><br>
        <input type="password" id="ksifre" name="ksifre" required><br>
    
        <label for="email">E-posta: </label><br>
        <input type="email" id="eposta" name="eposta" required><br>
    
        <label for="age">Kullanıcı Yaşı: </label><br>
        <input type="date" name="age"  id="age" required><br><br>
    
        <label for="telno">Telefon Numarası: </label><br>                       
        <input type="tel" name="telno" id="telno" placeholder="555-555-55-55" min="10" max="10" pattern="[0-9]{3}[0-9]{3}[0-9]{2}[0-9]{2}" required><br><br>
        
        <label for="dosya">Dosya Seçiniz: </label><br><br>                                                                    
        <input type="file" name="dosya" id="dosya"><br><br>

   
        <p>Cinsiyetinizi Belirtiniz:</p>   
    <label>
        <input type="radio"  id="cinsiyet" name="cinsiyet" value="erkek" required> Erkek
    </label>
        
    <label>
        <input type="radio" id="cinsiyet" name="cinsiyet" value="kadın" required> Kadın
    </label><br>

    <label><br>
            <input type="checkbox" name="sözlesme" id="sözlesme" required > Sözleşmeyi Okudum Kabul Ediyorum!.
    </label><br>

    <label>
            <input type="checkbox" name="kural" id="kural" required > Kuralları Okudum Kabul Ediyorum!.
    </label><br>




  

<br><br>
    <input type="submit" value="Gönder">
    <input type="reset" value="Sıfırla">
    
</fieldset>
</form>
</main>






</body>
</html>
